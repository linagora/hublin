version: '2'
services:
  app:
    build:
      context: .
    depends_on:
      - db
      - redis
    restart: always
    network_mode: "host"
  db:
    hostname: db
    image: mongo
    restart: always
    network_mode: "host"
  redis:
    hostname: redis
    image: redis
    restart: always
    network_mode: "host"
