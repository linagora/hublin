version: '2'
services:
  app:
    build:
      context: .
    depends_on:
      - db
      - redis
    restart: always
    ports:
      - 8080:8080
    networks:
      - hublin-net
  db:
    hostname: db
    image: mongo
    restart: always
    networks:
      - hublin-net
  redis:
    hostname: redis
    image: redis
    restart: always
    networks:
      - hublin-net

networks:
  hublin-net:
