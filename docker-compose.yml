version: '2'
services:
  app:
    build:
      context: .
    depends_on:
      - db
      - redis
    restart: always
    network_mode: "host"
  db:
    hostname: db
    image: mongo
    restart: always
    ports:
      - 127.0.0.1:27017:27017
  redis:
    hostname: redis
    image: redis
    restart: always
    ports:
      - 127.0.0.1:6379:6379
